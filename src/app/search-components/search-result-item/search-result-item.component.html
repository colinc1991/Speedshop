<div *ngIf="mode=='Pantry'">
    <div class="flex">
        <div class="item-container">
            {{receivedPantryItem.name}}
        </div>
        <div class="btn-container">
            <fa-icon [icon]="faCirclePlus" (click)="addToShoppingList(receivedPantryItem)" *ngIf="receivedPantryItem.added == false"></fa-icon>
            <fa-icon [icon]="faCircleCheck" (click)="addToShoppingList(receivedPantryItem)" *ngIf="receivedPantryItem.added == true"></fa-icon>
        </div>
    </div>
</div>

<div *ngIf="mode=='Recipe'">
    <div class="flex">
        <div class="item-container">
            {{receivedRecipe.name}}
        </div>
        <div class="btn-container">
            <fa-icon [icon]="faCirclePlus" (click)="addRecipeToShoppingList(receivedRecipe)"></fa-icon>
        </div>
    </div>
</div>
